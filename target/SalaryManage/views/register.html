<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" >
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="layui/css/layui.css">
    </head>
    <body>
        <script src="layui/layui.js" charset="UTF-8"></script>
        <div class="login-box">
            <h2>企业工资管理系统</h2>
            <form action="register" method="post">
                <div class="user-box">
                    <input type="text" id="username" name="username" required="">
                    <label>用户名</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required="">
                    <label>密码</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password1" name="password1" required="">
                    <label>确认密码</label>
                </div>
                <div class="user-box">
                    <input type="number" id="age" name="age" required="">
                    <label>年龄</label>
                </div>
                <div class="user-box">
                    <input type="text" id="sex" name="sex" required="">
                    <label>性别</label>
                </div>
                <div class="user-box">
                    <input type="text" id="nickname" name="nickname" required="">
                    <label>昵称</label>
                </div>
                <span id="msg" th:text="${msg}" style="color: red"></span><br>
                <button type="submit" id="but" class="layui-btn layui-btn-normal">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    注册
                </button>
                <input id="returnbut" class="layui-btn layui-btn-normal" type="button" value="返回"  style="margin-left: 180px;display: inline-block"/>
            </form>
        </div>
        <script src="js/jquery.js" charset="UTF-8"></script>
        <script type="text/javascript">
            $(function () {
                $("#returnbut").click(function () {
                    window.location.href="login";
                })
                $("form").submit(function(event){
                    if ($("#password").val().trim()!=$("#password1").val().trim()){
                        alert("两次输入的密码不同！！！");
                        event.preventDefault();
                        // return false;
                    }
                });
            })
        
        </script>
    </body>
</html>
