<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" >
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="layui/css/layui.css">
    </head>
    <body>
        <script src="layui/layui.js" charset="UTF-8"></script>
        <div class="login-box">
            <h2>企业工资管理系统</h2>
            <form action="login" method="post">
                <div class="user-box">
                    <input type="text" id="username" name="username" required="">
                    <label>用户名</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required="">
                    <label>密码</label>
                </div>
                <span th:text="${loginmsg}" style="color:red;"></span><br>
                <button type="submit" class="layui-btn layui-btn-normal">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    登录
                </button>
                <input id="but" class="layui-btn layui-btn-normal" type="button" value="注册"  style="margin-left: 180px;display: inline-block"/>
            </form>
        </div>
        <script src="js/jquery.js" charset="UTF-8"></script>
        <script type="text/javascript">
            $(function () {
                $("#but").click(function () {
                    window.location.href="openregister";
                })
            })
            
        </script>
    </body>
</html>
