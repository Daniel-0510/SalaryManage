<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>部门管理</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="layui/css/layui.css"/>
    
    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="header :: header"></div>
            <div class="layui-body">
                <!-- 内容主体区域 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>部门管理列表</legend>
                </fieldset>
                <div class="layui-bg-gray" style="padding: 30px;">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <table class="layui-table"
                                   lay-data="{ height:550, url:'deptData', page:true, id:'idTest',toolbar: 'default'}"
                                   lay-filter="demo">
                                <thead>
                                <tr>
                                    <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                                    <th lay-data="{field:'deptid', sort: true, fixed: true}">部门编号</th>
                                    <th lay-data="{field:'deptname'}">部门姓名</th>
                                    <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                                </tr>
                                </thead>
                            </table>
                            
                            <div class="demoTable">
                                <span style="font-size: 16px;font-family: 'Microsoft YaHei UI';">搜索部门名称：</span>
                                <div class="layui-inline">
                                    <input class="layui-input" style="display: inline-block;" name="name"
                                           id="demoReload" autocomplete="off">
                                </div>
                                <button type="button" class="layui-btn" data-type="reload">搜索</button>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card" style="margin-top: 50px;">
                                <div class="layui-card-header"><i class="fa fa-warning icon"></i>数据统计</div>
                                <div class="layui-card-body">
                                    <div class="welcome-module">
                                        <div class="layui-row layui-col-space10">
                                            <div class="layui-col-xs6 ">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body ">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-blue">实时</span>
                                                            <h5>部门统计</h5>
                                                        </div>
                                                        <div class="panel-content ">
                                                            <h1 class="no-margins " th:text="${session.countDept}"></h1>
                                                            <small>当前部门总数</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs6">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-orange">实时</span>
                                                            <h5>员工人数统计</h5>
                                                        </div>
                                                        <div class="panel-content">
                                                            <h1 class="no-margins" th:text="${session.countEmp}"></h1>
                                                            <small>当前员工总数</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-panel">
                                    <h2 style="font-color:#009688; font-family: 'Microsoft YaHei UI';">添加部门</h2>
                                    <form class="layui-form layui-form-pane" action="addDept" method="post">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">部门编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="deptid" style="display: block" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">部门名称</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="deptname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button><span style="color:red;margin-left: 20px" th:text="${addDeptMsg}"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-panel">
                                    <h2 style="font-color:#009688; font-family: 'Microsoft YaHei UI';">修改部门</h2>
                                    <form class="layui-form layui-form-pane" action="updateDept" method="post">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">部门编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="deptid" id="editDeptid" readonly='readonly' style="background:#FBFBFB;" lay-verify="required" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">部门名称</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="deptname" id="editDeptname" lay-verify="required" placeholder="请输入"   autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button><span style="color:red;margin-left: 20px" th:text="${updateDeptMsg}"></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="layui-footer">
                    <!-- 底部固定区域 -->
                    © 基于SSM的企业工资管理系统
                </div>
            </div>
        </div>
        
            <script src="layui/layui.js" charset="UTF-8"></script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <script>
                //JavaScript代码区域
                layui.use('element', function () {
                    var element = layui.element;
                });
                // 数据表格
                
                layui.use('table', function () {
                    var table = layui.table;
                    
                    //监听表格复选框选择
                    table.on('checkbox(demo)', function (obj) {
                        console.log(obj)
                    });
                    //监听工具条
                    table.on('tool(demo)', function (obj) {
                        var data = obj.data;
                        if (obj.event === 'detail') {
                            // layer.msg('ID：' + data.id + ' 的查看操作');
                            layer.open({
                                type: 1
                                ,
                                offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                                ,
                                id: 'layerDemo' //防止重复弹出
                                ,
                                content: '<div style="padding: 20px 100px;"><ul><li>部门编号：' + data.deptid + '</li><li>部门名称：' + data.deptname + '</li></ul></div>'
                                ,
                                btn: '关闭全部'
                                ,
                                btnAlign: 'c' //按钮居中
                                ,
                                shade: 0.3 //不显示遮罩
                                ,
                                yes: function () {
                                    layer.closeAll();
                                }
                            });
                        } else if (obj.event === 'del') {
                            layer.confirm('删除部门会将该部门下员工所在部门置为未分派，确定删除吗？', function (index) {
                                if (data.deptid==9999){
                                    layer.msg(data.deptid + '为系统默认未分配部门，不可删除');
                                }else {
                                    window.location.href = "deleteDept?deptid=" + data.deptid;
                                    obj.del();
                                    // layer.close(index);
                                    layer.msg('ID为：' + data.deptid + ' 的部门已经删除');
                                }
                            });
                        } else if (obj.event === 'edit') {
                            if (data.deptid==9999){
                                layer.msg(data.deptid + '为系统默认未分配部门，不可编辑');
                            }else {
                                $('#editDeptid').val(data.deptid);
                                $('#editDeptname').val(data.deptname);
                                // layer.alert('编辑行：<br>' + JSON.stringify(data))
                            }
                            
                        }
                        
                        
                    });
                    
                    var $ = layui.$, active = {
                        newUser: function () { //获取选中数据
                            window.location.href = "openAddPage";
                        }, getCheckData: function () { //获取选中数据
                            var checkStatus = table.checkStatus('idTest')
                                , data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                        }
                        , getCheckLength: function () { //获取选中数目
                            var checkStatus = table.checkStatus('idTest')
                                , data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                        }
                        , isAll: function () { //验证是否全选
                            var checkStatus = table.checkStatus('idTest');
                            layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        }
                        , reload: function () {
                            var demoReload = $('#demoReload');
                            //执行重载
                            table.reload('idTest', {
                                url: 'byNameReloadDeptData'
                                , method:'post'
                                , page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                                , where: {
                                    deptname: demoReload.val()
                                }
                            });
                        }
                        
                    };
                    
                    $('.demoTable .layui-btn').on('click', function () {
                        var type = $(this).data('type');
                        active[type] ? active[type].call(this) : '';
                    });
                    
                });
                // var table = layui.table;
            
            </script>
        
    </body>
</html>
